# HTTP -> HTTPS para ia.cursatto.com.br
RewriteEngine On

# Só se não estiver em HTTPS
RewriteCond %{HTTPS} !=on

# Garante que é o host certo (opcional, mas mais seguro)
RewriteCond %{HTTP_HOST} ^ia\.cursatto\.com\.br$ [NC]

# Redireciona mantendo o caminho
RewriteRule ^/(.*)$ https://ia.cursatto.com.br/$1 [R=301,L]

