
# Include para HTTPS (porta 443) - n8n atrás do Apache
# Substituído pelo cPanel em: /etc/apache2/conf.d/userdata/ssl/2_4/<cpuser>/<domain>/n8n-proxy.conf

<IfModule proxy_module>
  ProxyPreserveHost On
  ProxyRequests Off
  RequestHeader set X-Forwarded-Proto "https"

  # HTTPS -> envia ao n8n em http interno
  ProxyPass        /  http://127.0.0.1:5678/ retry=0 timeout=300
  ProxyPassReverse /  http://127.0.0.1:5678/

  # WebSocket do editor (socket.io)
  ProxyPass        /socket.io/ ws://127.0.0.1:5678/socket.io/
  ProxyPassReverse /socket.io/ ws://127.0.0.1:5678/socket.io/
</IfModule>
